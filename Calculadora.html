<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="evaluacion_inicial_css.css" rel="stylesheet" type="text/css">
    <link rel="website icon" type="png" href="./Imagenes/Calculadora.png">
</head>
<body>
    <div style="padding: 0%;">
        <header>
            <ul class="cabecera"><!--Estos son los enlaces hacia las demás páginas-->
                <li class="links"><a href="./index.html" class="items_header">Menú</a></li>
                <li class="links"><a href="./Calculadora.html" class="items_header">Calculadora</a></li>
                <li class="derecha links"><a href="./Video.html" class="items_header">Vídeo</a></li>
            </ul>
        </header>
    </div><!--Aqui está el texto mostrado en la calculadora-->
    <h3 id="resultado">Resultado: 0</h3>
    <image src="./Imagenes/apagado.png" id="foto" class="fotoApagado"></image>
    <p id="explicacion">¡Advertencia! Esta calculadora funciona a pedales, así que la primera operación servirá para encenderla.</p>
    <div id="calculadora">
        <table class="tabla" border="1">
            <tr><!--Toda la tabla son las teclas de la calculadora-->
                <td id="siete" onclick="elegirNumero(7)">7</td>
                <td id="ocho" onclick="elegirNumero(8)">8</td>
                <td id="nueve" onclick="elegirNumero(9)">9</td>
                <td id="cero" onclick="elegirNumero(0)">0</td>
                <td id="igual" onclick="hacerOperacion()">=</td>
            </tr>
            <tr>
                <td id="cuatro" onclick="elegirNumero(4)">4</td>
                <td id="cinco" onclick="elegirNumero(5)">5</td>
                <td id="seis" onclick="elegirNumero(6)">6</td>
                <td id="multiplicar" onclick="elegirOperacion('X')">X</td>
                <td id="dividir" onclick="elegirOperacion('÷')">÷</td>
            </tr>
            <tr>
                <td id="uno" onclick="elegirNumero(1)">1</td>
                <td id="dos" onclick="elegirNumero(2)">2</td>
                <td id="tres" onclick="elegirNumero(3)">3</td>
                <td id="sumar" onclick="elegirOperacion('+')">+</td>
                <td id="restar" onclick="elegirOperacion('-')">-</td>
            </tr>
        </table>
    </div>
    <script src="script_evaluacion_inicial.js"></script>
</body>
</html>
